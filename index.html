<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <h1>Welcome to FizzBuzz</h1>
        <h2>How to play:</h2>
        <h2>Numbers divisible by 3 click on Fizz</h2>
        <h2>Numbers divisible by 5 click on Buzz</h2>
        <h2>Numbers divisible by both click on FizzBuzz</h2>
        <h2>Simple really... Enjoy!</h2>
        <button onclick=start() class="startButton">START</button>
    </div>
    <div class="game">
        <div class="number">0</div>
        <div class="gameButtons">
            <div>
                <button class="action">Fizz</button>
                <button class="action">Buzz</button>
            </div>
            <div><button class="action">+1</button></div>
            <button class="action fizzbuzz">FizzBuzz</button>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
