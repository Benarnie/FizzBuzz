<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1>Welcome to FizzBuzz</h1>
        <h2>How to play:</h2>
        <h2>Numbers divisible by 3 click on Fizz</h2>
        <h2>Numbers divisible by 5 click on Buzz</h2>
        <h2>Numbers divisible by both click on FizzBuzz</h2>
        <h2>Simple really... Enjoy!</h2>
        <button onclick="startGame()" class="startButton">START</button>
    </div>
    <div id="game">
        <input type="text" id="number" value="1"/ readonly>
        <div class="gameButtons">
            <div>
                <button onclick="fizz()" class="action"> Fizz </button>
                <button onclick="buzz()" class="action"> Buzz </button>
            </div>
            <div><button onclick="incrementValue()" class="action"> +1 </button></div>
            <div><button onclick="fizzbuzz()" class="action fizzbuzz"> FizzBuzz </button></div>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
